name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
        env:
          NEXT_PUBLIC_MAIL_PUBLIC_ID: ${{ secrets.NEXT_PUBLIC_MAIL_PUBLIC_ID }}
          NEXT_PUBLIC_MAIL_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_MAIL_SERVICE_ID }}
          NEXT_PUBLIC_MAIL_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_MAIL_TEMPLATE_ID }}
          NEXT_PUBLIC_GIT_HUB_PATOKEN: ${{ secrets.NEXT_PUBLIC_GIT_HUB_PATOKEN }}
          # サーバーサイド専用の環境変数（Firebase Functions環境で使用）
          GIT_HUB_APP_PRIVATE_KEY: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_PRIVATE_KEY }}
          GIT_HUB_APP_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_CLIENT_ID }}
          # 既存のNEXT_PUBLIC_環境変数も保持（フォールバック用）
          NEXT_PUBLIC_GIT_HUB_APP_PRIVATE_KEY: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_PRIVATE_KEY }}
          NEXT_PUBLIC_GIT_HUB_APP_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_CLIENT_ID }}
          NEXT_PUBLIC_GIT_HUB_APP_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_CLIENT_SECRET }}
      - name: create env file
        run: |
          echo "GIT_HUB_APP_PRIVATE_KEY=${{secrets.GIT_HUB_APP_PRIVATE_KEY}}" >> .env
          echo "GIT_HUB_APP_CLIENT_ID=${{secrets.GIT_HUB_APP_CLIENT_ID}}" >> .env
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUN_MURAKAMI }}
          channelId: live
          projectId: jun-murakami
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
        env:
          NEXT_PUBLIC_MAIL_PUBLIC_ID: ${{ secrets.NEXT_PUBLIC_MAIL_PUBLIC_ID }}
          NEXT_PUBLIC_MAIL_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_MAIL_SERVICE_ID }}
          NEXT_PUBLIC_MAIL_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_MAIL_TEMPLATE_ID }}
          NEXT_PUBLIC_GIT_HUB_PATOKEN: ${{ secrets.NEXT_PUBLIC_GIT_HUB_PATOKEN }}
          NEXT_PUBLIC_GIT_HUB_APP_PRIVATE_KEY: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_PRIVATE_KEY }}
          NEXT_PUBLIC_GIT_HUB_APP_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_CLIENT_ID }}
          NEXT_PUBLIC_GIT_HUB_APP_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_GIT_HUB_APP_CLIENT_SECRET }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUN_MURAKAMI }}
          projectId: jun-murakami
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
